<div class="d-flex justify-content-end mb-4">
<span class="p-3">
 صفحه  {{ page.number }} از {{ page.paginator.num_pages }}
 </span>
    {% if page.has_previous %}
        <a class="btn btn-primary " href="?page={{ page.previous_page_number }}">
            مقلات جدیدتر
            →</a>
    {% endif %}

    {% if page.has_next %}
        <a class="btn btn-primary " href="?page={{ page.next_page_number }}">
            مقالات قدیمی تر
            →</a>
    {% endif %}

</div>
